name: Using hello world
on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Hello world action step
        uses: ULL-ESIT-PL-1920/hello-world-javascript-action@v1
        id: hello
        with:
          who-to-greet: 'Alejandro Peraza Gonz√°lez'
      - name: Testing the optional action
        uses: ULL-ESIT-PL-1920/hello-js-action-alu0101211770@optional
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"